<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to geocode</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="landing__container">
    <div class="landing__left">
        <div class="landing__logo">
            <h3 class="landing__website">MGeo<span class="u-blue-light">Code</span></h3>
        </div>
        <div class="landing__text">
            <h2 class="landing__heading">Moroccan geolocation API.</h2>
            <p class="landing__p u-blue-light">Get Moroccan geolocation services, expanding multiple Moroccan cities.</p>
        </div>
    </div>

    <div class="landing__right">
        <h3 class="landing__tertiary">Get started with few simple steps!</h3>
        <p class="landing__pr">Create your account or log in to get your unique API key <br/>and start sending requests.</p>
        <button class="landing__button">
            <svg>
                <use xlink:href="/img/icons.svg#password"></use>
            </svg>
            <p>Log in</p><span>Already have an account?</span></button>
        <button class="landing__button">
            <svg>
                <use xlink:href="/img/icons.svg#notes"></use>
            </svg>
            <p>Sign up</p><span>You don't have an account?</span></button>
    </div>
</body>
</html>
